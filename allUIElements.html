<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>UXDATA Software Training Institute</h1>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label for="email">Email Id</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label for="contact">Phone number</label>
        <input type="tel" value="+91" maxlength="13"><br><br>
        Date of birth: <input type="datetime-local"><br><br>
        <label for="Password">Password</label> <input type="password" maxlength="6"><br><br>
        Skills:
        <input type="range">
        <fieldset>
            <legend align="center">Select Gender</legend>
            <input type="radio" name="gender">Male <br><br>
            <input type="radio" name="gender">Female <br><br>
            <input type="radio" name="gender">Others <br><br>
        </fieldset>
        <fieldset>
            <legend align="center">Select your course</legend>
            <input type="checkbox" name="skills">Full Stack Web development<br><br>
            <input type="checkbox" name="skills">Full Stack Mobile development <br><br>
            <input type="checkbox" name="skills">Full Stack Automatiion / SDET <br><br>
            <input type="checkbox" name="skills">Frontend <br><br>
            <input type="checkbox" name="skills">Backend <br><br>

        </fieldset>
        <br>
        <input type="Submit"> &nbsp;&nbsp;&nbsp;
        <input type="Reset">



    </form>





</body>

</html>
